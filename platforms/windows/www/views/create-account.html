<!DOCTYPE html>
<link rel="stylesheet" href="styles/create-account.css" />
<ons-page ng-controller="NewAccountController">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Sign up</div>
  </ons-toolbar>

  <div class="formarea">
    <div class="form-row">
      <input type="text" class="text-input--underbar width-half" ng-model="data.firstName" placeholder="First" value="">
      <input type="text" class="text-input--underbar width-half" ng-model="data.name" placeholder="Last" value="" style="border-width-left: 1px">
    </div>

    <div class="form-row">
      <input type="text" ng-model="data.email"  class="text-input--underbar width-full" placeholder="Email" value="">
    </div>

    <div class="form-row">
      <input type="password" ng-model="data.password" class="text-input--underbar width-full" placeholder="Password" value="">
    </div>

    <div class="lucent">
      <p class="note">Password - 6 characters or more</p>
    </div>

    <div class="vspc form-row">
      <ons-button modifier="large--cta" ng-click="signup()">Sign up</ons-button>
    </div>
  </div>

</ons-page>
