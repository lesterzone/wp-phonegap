<!DOCTYPE html>

<link rel="stylesheet" href="styles/main.css" />
<script src="scripts/main.js"></script>
<ons-sliding-menu main-page="page.html" menu-page="views/menu.html" max-slide-distance="40%" type="push" var="menu">
</ons-sliding-menu>

<ons-template id="page.html" >
  <ons-page ng-controller="MainController">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()">
          <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Movies</div>
    </ons-toolbar>
    <ul class="list" >
      <li class="list__item list__item--chevron" ng-click="getMovie()">Movie 1</li>
      <li class="list__item list__item--chevron" ng-click="getMovie()">Movie 2</li>
    </ul>

  </ons-page>
</ons-template>
