<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="lib/onsen/js/onsenui.js"></script>
    
    <script>
        ons.bootstrap();
    </script>
</head>
<body>
    <ons-page ng-controller="LoginController">
        <ons-toolbar>
            <div class="center">Iniciar Sesión</div>
        </ons-toolbar>
        <div class="login-form" ng-show="showLogin">
            <input ng-model="data.email" type="text" class="text-input--underbar" placeholder="Correo">
            <input ng-model="data.password" type="password" class="text-input--underbar" placeholder="Contraseña">
            <br><br>
            <ons-button id="btnSignIn" modifier="large" ng-click="signIn()" class="login-button">Iniciar Sesión</ons-button>
            <br><br>
            <ons-button modifier="quiet" class="create-account" ng-click="createAccount()" >Crear Cuenta</ons-button>
        </div>
    </ons-page>
</body>

</html>
