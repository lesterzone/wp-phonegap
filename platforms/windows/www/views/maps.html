<!DOCTYPE html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn8kUErPh3xyx6kWIgL7stuom1AIc5l7k&callback=initMap">
    </script>
<link rel="stylesheet" href="styles/maps.css" />
<ons-sliding-menu main-page="maps.html" menu-page="views/sliding.html" max-slide-distance="40%" type="push" var="menu">
</ons-sliding-menu>

<ons-template id="maps.html" ng-controller="MapController" >
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()">
          <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Maps</div>
    </ons-toolbar>
    <div id="map_canvas"></div>

        <p class="par-search">
            <input type="search" class="search-input search-input-map">
        </p>

        <p class="par-buttons">
            <ons-button  class="btn-delete" ng-click="deleteAllMarkers()">
                Delete all markers        
            </ons-button>
            <ons-button class="btn-distance" ng-click="calculateDistance()">
                Distance      
            </ons-button>
        </p>

  </ons-page>
</ons-template>
