<style>
.page--shop-details__content {
  position: absolute;
  left: 0px;

.card {

  height: 250px;

  color: white;

  font-weight: 600;
  font-size: 20px;

  font-size: 14px;
  font-weight: 400;
  opacity: 0.9;
  text-align: center;
  line-height: 1.4;
}

.rating {
  text-align: center;
  position: relative;
  height: 0px;

.rating-num {
  position: relative;

  padding: 0 6px;
  background-color: #eb482f;
  color: white;
  width: auto;
  margin: 0 auto 0 auto;
  display: inline-block;
}

.rating-num ons-icon {
  font-size: 11px;
  vertical-align: -0px;
}

.action-col {
  text-align: center;
  opacity: 0.4;
  padding: 10px 0 8px;
}

.action-col:active {
  opacity: 0.7;
}

.action-col ons-button {
  padding: 0;
  line-height: 1;
}

.action-icon {
  padding: 0 0 4px 0;

.action-icon ons-icon {
  font-size: 28px;

.action-label {
  font-size: 12px;

.prop-desc {

  vertical-align: -0px;
  opacity: 0.5;

<ons-page ng-controller="DetailMovieController" modifier="shop-details">
    
    <ons-toolbar modifier="transparent">
        <div class="left">
            <ons-back-button><ons-icon icon="" style="color: black; font-size: 28px;" fixed-width="false"></ons-icon></ons-back-button>
        </div>
    </ons-toolbar>

    <div class="card" style="background-image: url('{{movie.image}}')" >
        <div class="card-name">{{movie.title}}</div>
    </div>

    <div class="rating">
        <div class="rating-num">
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star-half" fixed-width="false"></ons-icon>
            4.5
        </div>
    </div>
